<bg [bgName]="'snow-forest'"></bg>

<info-state-panel
  [lives]="5"
  [isShieldActivated]="true"
  [isAttackActivated]="false"
  [isSuperpowerActivated]="false"
  [isTeleportActivated]="false"
  [heroName]="'noname'"
  [isRedPotionActivated]="false"
  [isGreenPotionActivated]="false"
  [isBluePotionActivated]="false"
  [score]="0"
></info-state-panel>

<div class="game-field">
  <!-- <ng-template #gameField></ng-template> -->

  <hero
    [xPositionInPx]="45"
    [yPositionInPx]="450"
    [direction]="'scale(1, 1)'"
    [widthInPx]="220"
    [isShieldActivated]="true"
    [heroHouse]="'lannister'"
  ></hero>
</div>
