<div class="wrap-logo" [class.display]="!isStartApp || (gameService.player && router.url === '/game')">
  <img src="assets/img/game/attacks/fire-sphere.gif" class="fire-sphere" />

  <div class="logo">
    <h1 (click)="start()">{{ gameService.player?.name || 'Start' }}</h1>
  </div>
</div>

<div
  class="wrap-router-outlet"
  [@routeAnimations]="o && o.activatedRouteData && o.activatedRouteData['animation']"
  [class.start-app]="isStartApp"
>
  <router-outlet #o="outlet"></router-outlet>
</div>
