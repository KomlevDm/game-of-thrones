<div class="overlay" [hidden]="!(state$ | async)" (click)="close()"></div>

<div [ngClass]="{ hide: !(state$ | async) }" class="content">
  <h1>{{ 'ToggleLanguageDialog.Title' | translate }}</h1>

  <div class="active-panel">
    <div
      class="button"
      [ngClass]="{ selected: (translateService.onLangChange | async)?.lang === ELanguage.Ru }"
      (click)="toggleLanguage(ELanguage.Ru)"
    >
      <h2>Русский</h2>
    </div>

    <div
      class="button"
      [ngClass]="{ selected: (translateService.onLangChange | async)?.lang === ELanguage.En }"
      (click)="toggleLanguage(ELanguage.En)"
    >
      <h2>English</h2>
    </div>
  </div>
</div>
